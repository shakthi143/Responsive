<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results Summary</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Hanken Grotesk', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .result, .summary {
            padding: 20px;
        }

        .result {
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            justify-content: center;
            flex: 1;
            min-width: 300px;
            border-radius: 50px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result h2 {
            margin-bottom: 10px;
            font-weight: 700;
        }

        .circle {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            background: #2831ea;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: 800;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        .circle .score {
            font-size: 36px; 
        }

        .circle .total {
            font-size: 14px; 
        }

        .summary {
            background: #ffffff;
            color: #333;
            text-align: left;
            flex: 1;
            min-width: 300px;
        }

        .summary h5 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }

        .summary-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .summary-item.reaction {
            background: #ffe6e6;
        }

        .summary-item.memory {
            background: #fff6e6;
        }

        .summary-item.verbal {
            background: #e6f7ff;
        }

        .summary-item.visual {
            background: #e6e6ff;
        }

        .summary-item span {
            font-weight: 700;
        }

        .summary-item .score {
            font-weight: 500;
        }

        .continue {
            display: block;
            width: 100%;
            padding: 15px;
            background: navy;
            color: white;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .continue:hover {
            background: #3c41a1;
        }
        .text{
         
         color: #333;
         text-align: left;
        padding: 10px;
         flex: 1;
         
     }


        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="circle">
                <div class="score">76</div>
                <div class="total">of 100</div>
            </div>
            <h2><strong>Great</strong></h2>
            <p>You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
        </div>
        <div class="summary">
          <h4>Summary</h4>
          <div class="summary-item reaction">
            <img src="assets/images/icon-reaction.svg">
              <span class="text">Reaction</span>
              <span class="score">80 / 100</span>
          </div>
          <div class="summary-item memory">
            <img src="assets/images/icon-memory.svg">
              <span class="text">Memory</span>
              <span class="score">92 / 100</span>
          </div>
          <div class="summary-item verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
              <span class="text">Verbal</span>
              <span class="score">61 / 100</span>
          </div>
          <div class="summary-item visual">
            <img src="assets/images/icon-visual.svg" alt="">
              <span class="text">Visual</span>
              <span class="score">72 / 100</span>
          </div>
          <button class="continue">Continue</button>
      </div>
  </div>
</body>
</html>
